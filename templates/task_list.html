{% extends "base.html" %}

{% block content %}

  <h2>Task List</h2><hr>

  <ul>
    {% for task in tasks %}
      <li>{{ task.name }} - (<a href="{% url 'update_task' task.pk %}">Edit</a> | <a href="{% url 'delete_task' task.pk %}">Delete</a>)</li>

    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}

  </ul>

  <a href="{% url 'create_task' %}">Add Task</a>
  
{% endblock %}
